<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tracker</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1d1d1f; margin-bottom: 24px; }
        h3 { color: #1d1d1f; margin: 24px 0 12px 0; }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            font-family: -apple-system, sans-serif;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .recipe-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .recipe-group select {
            flex: 1;
        }
        .leftover-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            font-size: 14px;
            padding: 8px 12px;
            background: #f5f5f7;
            border-radius: 6px;
        }
        .leftover-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }
        .leftover-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        button {
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
            margin-top: 8px;
        }
        button:hover { background: #0077ed; }
        .btn-secondary { background: #6e6e73; }
        .btn-secondary:hover { background: #86868b; }
        .btn-remove { 
            background: #ff3b30;
            padding: 12px 16px;
        }
        .btn-reload { background: #ff9500; }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .sheet-link {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #0071e3;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-size: 14px;
        }
        .custom-badge {
            display: inline-block;
            background: #ff9500;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 600;
        }
        .list-badge {
            display: inline-block;
            background: #34c759;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Tracker</h1>
        
        <div class="info-box">
            <strong>üìù Meal ID Design:</strong> Each meal gets a unique ID. All recipes you add will be linked to this meal.
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="dateInput">
        </div>
        
        <h3>Recipes (Menu)</h3>
        
        <div class="form-group">
            <label>Search Recipes</label>
            <input type="text" id="searchInput" placeholder="Type to filter recipes...">
        </div>
        
        <div id="recipeContainer">
            <div class="recipe-group">
                <select class="recipe-select">
                    <option>Loading...</option>
                </select>
                <div class="leftover-checkbox">
                    <input type="checkbox" class="leftover-check" id="leftover-0">
                    <label for="leftover-0">Leftover</label>
                </div>
                <button class="btn-remove" onclick="removeRecipe(this)" style="display:none;">Remove</button>
            </div>
        </div>
        
        <button class="btn-secondary" onclick="addRecipe()">+ Add Another Recipe</button>
        
        <div class="form-group" style="margin-top: 20px;">
            <label>Custom Recipe (optional) <span class="custom-badge">CUSTOM</span></label>
            <input type="text" id="customRecipe" placeholder="Enter dish name not in your list...">
            <div class="leftover-checkbox" style="margin-top: 8px;">
                <input type="checkbox" id="customLeftover">
                <label for="customLeftover">This is a leftover</label>
            </div>
            <div style="font-size: 13px; color: #6e6e73; margin-top: 6px;">
                Custom recipes will be marked with an orange badge when saved.
            </div>
        </div>
        
        <div class="form-group">
            <label>Occasion</label>
            <select id="occasion">
                <option value="">-- Select occasion --</option>
                <option value="Regular Meal">Regular Meal</option>
                <option value="Party">Party</option>
                <option value="Holiday">Holiday</option>
                <option value="Birthday">Birthday</option>
                <option value="Special Occasion">Special Occasion</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes (optional)</label>
            <textarea id="notes" placeholder="Comments, what worked, what didn't..."></textarea>
        </div>
        
        <button onclick="saveToSheet()">Save to Google Sheets</button>
        <button class="btn-reload" onclick="loadRecipes()">üîÑ Reload Recipes</button>
        
        <br>
        <a href="https://docs.google.com/spreadsheets/d/17CNvhJqO_YoaGzmPt0grt0Sbu_iu4vzIzwdjL0jWi6s/edit" class="sheet-link" target="_blank">üìä Open Google Sheet</a>
    </div>

    <script>
        var APP_URL = 'https://script.google.com/macros/s/AKfycbx38pcxeGRvghnzwZyVU4ZlzpvmUyY3MxF_K4_QTBdn1hoXWVSkeldlb2j8e0H8qtor1A/exec';
        var allRecipes = [];
        
        function showStatus(msg, type) {
            var s = document.getElementById('status');
            s.textContent = msg;
            s.className = 'status show ' + type;
            if (type === 'success') {
                setTimeout(function() {
                    s.className = 'status';
                }, 5000);
            }
        }
        
        function populateDropdown(select, recipes) {
            var currentValue = select.value;
            select.innerHTML = '<option value="">-- Select a recipe --</option>';
            
            // If there's a current value that's not in the filtered list, add it first
            if (currentValue && recipes.indexOf(currentValue) === -1) {
                var opt = document.createElement('option');
                opt.value = currentValue;
                opt.textContent = currentValue;
                select.appendChild(opt);
            }
            
            // Add all filtered recipes
            recipes.forEach(function(r) {
                var opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                select.appendChild(opt);
            });
            
            // Restore the previously selected value
            if (currentValue) {
                select.value = currentValue;
            }
        }
        
        function filterRecipes() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = search ? 
                allRecipes.filter(function(r) { return r.toLowerCase().indexOf(search) >= 0; }) : 
                allRecipes;
            
            var selects = document.querySelectorAll('.recipe-select');
            selects.forEach(function(sel) {
                // Re-populate ALL dropdowns with filtered results
                populateDropdown(sel, filtered);
            });
        }
        
        function addRecipe() {
            var container = document.getElementById('recipeContainer');
            var currentCount = container.querySelectorAll('.recipe-group').length;
            var group = document.createElement('div');
            group.className = 'recipe-group';
            group.innerHTML = '<select class="recipe-select"><option value="">-- Select a recipe --</option></select>' +
                '<div class="leftover-checkbox">' +
                '<input type="checkbox" class="leftover-check" id="leftover-' + currentCount + '">' +
                '<label for="leftover-' + currentCount + '">Leftover</label>' +
                '</div>' +
                '<button class="btn-remove" onclick="removeRecipe(this)">Remove</button>';
            container.appendChild(group);
            
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = search ? 
                allRecipes.filter(function(r) { return r.toLowerCase().indexOf(search) >= 0; }) : 
                allRecipes;
            populateDropdown(group.querySelector('.recipe-select'), filtered);
        }
        
        function removeRecipe(btn) {
            var groups = document.querySelectorAll('.recipe-group');
            if (groups.length > 1) {
                btn.parentElement.remove();
            }
        }
        
        function loadRecipes() {
            showStatus('Loading recipes...', 'info');
            
            var callbackName = 'callback_' + Date.now();
            window[callbackName] = function(data) {
                console.log('Recipe data received:', data);
                if (data && data.recipes) {
                    allRecipes = data.recipes;
                    showStatus('Loaded ' + allRecipes.length + ' recipes!', 'success');
                    var selects = document.querySelectorAll('.recipe-select');
                    selects.forEach(function(sel) {
                        populateDropdown(sel, allRecipes);
                    });
                } else if (data && data.status === 'error') {
                    showStatus('Error: ' + (data.message || 'Unknown error'), 'error');
                } else {
                    showStatus('No recipes found. Please add recipes to your "Recipes" sheet.', 'error');
                }
            };
            
            var script = document.createElement('script');
            script.src = APP_URL + '?action=getRecipes&callback=' + callbackName;
            script.onerror = function() {
                showStatus('Error connecting to Google Sheets. Check your script URL and deployment.', 'error');
                console.error('Failed to load script from:', APP_URL);
            };
            document.head.appendChild(script);
        }
        
        function formatDate(d) {
            var date = new Date(d + 'T00:00:00');
            var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return months[date.getMonth()] + ' ' + date.getDate();
        }
        
        function saveToSheet() {
            var date = document.getElementById('dateInput').value;
            var occasion = document.getElementById('occasion').value;
            var notes = document.getElementById('notes').value;
            var customRecipe = document.getElementById('customRecipe').value.trim();
            var customLeftover = document.getElementById('customLeftover').checked;
            
            if (!date) {
                showStatus('Please select a date', 'error');
                return;
            }
            
            var selects = document.querySelectorAll('.recipe-select');
            var leftoverChecks = document.querySelectorAll('.leftover-check');
            var recipes = [];
            
            selects.forEach(function(sel, index) {
                if (sel.value) {
                    recipes.push(sel.value);
                }
            });
            
            // Track which recipes are custom and which are leftovers
            var recipeData = [];
            selects.forEach(function(sel, index) {
                if (sel.value) {
                    recipeData.push({
                        name: sel.value,
                        isCustom: false,
                        isLeftover: leftoverChecks[index].checked
                    });
                }
            });
            
            // Add custom recipe to the list if provided
            if (customRecipe) {
                recipeData.push({
                    name: customRecipe,
                    isCustom: true,
                    isLeftover: customLeftover
                });
            }
            
            if (recipeData.length === 0) {
                showStatus('Please select at least one recipe or enter a custom recipe', 'error');
                return;
            }
            
            showStatus('Saving meal...', 'info');
            
            fetch(APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    date: formatDate(date),
                    recipes: recipeData.map(function(r) { return r.name; }),
                    recipeData: recipeData,
                    occasion: occasion,
                    notes: notes
                })
            }).then(function() {
                var customCount = recipeData.filter(function(r) { return r.isCustom; }).length;
                var leftoverCount = recipeData.filter(function(r) { return r.isLeftover; }).length;
                var listCount = recipeData.length - customCount;
                var msg = 'Saved! ' + listCount + ' from list';
                if (customCount > 0) {
                    msg += ', ' + customCount + ' custom';
                }
                if (leftoverCount > 0) {
                    msg += ', ' + leftoverCount + ' leftover';
                }
                showStatus(msg, 'success');
                
                // Clear form
                selects.forEach(function(sel) { sel.value = ''; });
                leftoverChecks.forEach(function(check) { check.checked = false; });
                document.getElementById('customRecipe').value = '';
                document.getElementById('customLeftover').checked = false;
                document.getElementById('occasion').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('searchInput').value = '';
                
                // Remove extra recipe groups
                var groups = document.querySelectorAll('.recipe-group');
                for (var i = 1; i < groups.length; i++) {
                    groups[i].remove();
                }
                
                filterRecipes();
            }).catch(function(e) {
                showStatus('Error saving', 'error');
            });
        }
        
        // Initialize
        document.getElementById('dateInput').valueAsDate = new Date();
        document.getElementById('searchInput').addEventListener('input', filterRecipes);
        loadRecipes();
    </script>
</body>
</html>
