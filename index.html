<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tracker</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1d1d1f; margin-bottom: 24px; }
        .debug {
            background: #fff3cd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
            margin-top: 8px;
        }
        button:hover { background: #0077ed; }
        .btn-reload { background: #ff9500; }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Tracker</h1>
        
        <div class="debug" id="debug">Waiting for page to load...</div>
        <div class="status" id="status"></div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="dateInput">
        </div>
        
        <div class="form-group">
            <label>Search Recipes</label>
            <input type="text" id="searchInput" placeholder="Type to filter...">
        </div>
        
        <div class="form-group">
            <label>Recipe</label>
            <select id="recipeSelect">
                <option>Loading...</option>
            </select>
        </div>
        
        <button onclick="saveToSheet()">Save to Google Sheets</button>
        <button class="btn-reload" onclick="loadRecipes()">Reload Recipes</button>
        <br><br>
        <a href="https://docs.google.com/spreadsheets/d/17CNvhJqO_YoaGzmPt0grt0Sbu_iu4vzIzwdjL0jWi6s/edit" target="_blank" style="color: #0071e3;">Open Google Sheet</a>
    </div>

    <script>
        var APP_URL = 'https://script.google.com/macros/s/AKfycbxfhaUa0vsJT1iy0Mq9VkDMx_LZPqIqOojjuD6tjXPvTlW_doDANQwz2vlnOBpZpBm4aw/exec';
        var allRecipes = [];
        
        function log(msg) {
            var d = document.getElementById('debug');
            d.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + msg;
        }
        
        function showStatus(msg, type) {
            var s = document.getElementById('status');
            s.textContent = msg;
            s.className = 'status show ' + type;
        }
        
        function populateDropdown(recipes) {
            var sel = document.getElementById('recipeSelect');
            sel.innerHTML = '<option value="">-- Select a recipe --</option>';
            recipes.forEach(function(r) {
                var opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                sel.appendChild(opt);
            });
        }
        
        function filterRecipes() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            if (!search) {
                populateDropdown(allRecipes);
                return;
            }
            var filtered = allRecipes.filter(function(r) {
                return r.toLowerCase().indexOf(search) >= 0;
            });
            populateDropdown(filtered);
        }
        
        function loadRecipes() {
            log('Loading recipes...');
            showStatus('Loading recipes...', 'info');
            
            var callbackName = 'callback_' + Date.now();
            window[callbackName] = function(data) {
                log('Callback received');
                if (data && data.recipes) {
                    allRecipes = data.recipes;
                    log('Loaded ' + allRecipes.length + ' recipes');
                    showStatus('Loaded ' + allRecipes.length + ' recipes!', 'success');
                    populateDropdown(allRecipes);
                } else {
                    log('No recipes in response');
                    showStatus('No recipes found', 'error');
                }
            };
            
            var script = document.createElement('script');
            script.src = APP_URL + '?action=getRecipes&callback=' + callbackName;
            script.onerror = function() {
                log('Script error');
                showStatus('Error loading recipes', 'error');
            };
            document.head.appendChild(script);
        }
        
        function formatDate(d) {
            var date = new Date(d + 'T00:00:00');
            var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return months[date.getMonth()] + ' ' + date.getDate();
        }
        
        function saveToSheet() {
            var date = document.getElementById('dateInput').value;
            var recipe = document.getElementById('recipeSelect').value;
            
            if (!date || !recipe) {
                showStatus('Please select date and recipe', 'error');
                return;
            }
            
            log('Saving: ' + recipe);
            showStatus('Saving...', 'info');
            
            fetch(APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    date: formatDate(date),
                    recipes: recipe
                })
            }).then(function() {
                showStatus('Saved!', 'success');
                document.getElementById('recipeSelect').value = '';
            }).catch(function(e) {
                showStatus('Error saving', 'error');
                log('Save error: ' + e);
            });
        }
        
        // Initialize
        log('Page loaded, setting up...');
        document.getElementById('dateInput').valueAsDate = new Date();
        document.getElementById('searchInput').addEventListener('input', filterRecipes);
        log('Starting recipe load...');
        loadRecipes();
    </script>
</body>
</html>
