<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Tracker</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1d1d1f; margin-bottom: 24px; }
        h3 { color: #1d1d1f; margin: 24px 0 12px 0; }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            font-family: -apple-system, sans-serif;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .recipe-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .recipe-group select {
            flex: 1;
        }
        button {
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
            margin-top: 8px;
        }
        button:hover { background: #0077ed; }
        .btn-secondary { background: #6e6e73; }
        .btn-secondary:hover { background: #86868b; }
        .btn-remove { 
            background: #ff3b30;
            padding: 12px 16px;
        }
        .btn-reload { background: #ff9500; }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .sheet-link {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #0071e3;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Tracker</h1>
        
        <div class="info-box">
            <strong>üìù Meal ID Design:</strong> Each meal gets a unique ID. All recipes you add will be linked to this meal.
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="dateInput">
        </div>
        
        <h3>Recipes (Menu)</h3>
        
        <div class="form-group">
            <label>Search Recipes</label>
            <input type="text" id="searchInput" placeholder="Type to filter recipes...">
        </div>
        
        <div id="recipeContainer">
            <div class="recipe-group">
                <select class="recipe-select">
                    <option>Loading...</option>
                </select>
                <button class="btn-remove" onclick="removeRecipe(this)">Remove</button>
            </div>
        </div>
        
        <button class="btn-secondary" onclick="addRecipe()">+ Add Another Recipe</button>
        
        <div class="form-group" style="margin-top: 20px;">
            <label>Custom Recipe (optional)</label>
            <input type="text" id="customRecipe" placeholder="Enter dish name not in your list...">
        </div>
        
        <div class="form-group">
            <label>Occasion</label>
            <select id="occasion">
                <option value="">-- Select occasion --</option>
                <option value="Regular Meal">Regular Meal</option>
                <option value="Party">Party</option>
                <option value="Holiday">Holiday</option>
                <option value="Birthday">Birthday</option>
                <option value="Special Occasion">Special Occasion</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes (optional)</label>
            <textarea id="notes" placeholder="Comments, what worked, what didn't..."></textarea>
        </div>
        
        <button onclick="saveToSheet()">Save to Google Sheets</button>
        <button class="btn-reload" onclick="loadRecipes()">üîÑ Reload Recipes</button>
        
        <br>
        <a href="https://docs.google.com/spreadsheets/d/17CNvhJqO_YoaGzmPt0grt0Sbu_iu4vzIzwdjL0jWi6s/edit" class="sheet-link" target="_blank">üìä Open Google Sheet</a>
    </div>

    <script>
        var APP_URL = 'https://script.google.com/macros/s/AKfycbx38pcxeGRvghnzwZyVU4ZlzpvmUyY3MxF_K4_QTBdn1hoXWVSkeldlb2j8e0H8qtor1A/exec';
        var allRecipes = [];
        
        function showStatus(msg, type) {
            var s = document.getElementById('status');
            s.textContent = msg;
            s.className = 'status show ' + type;
            if (type === 'success') {
                setTimeout(function() {
                    s.className = 'status';
                }, 5000);
            }
        }
        
        function populateDropdown(select, recipes) {
            var currentValue = select.value;
            select.innerHTML = '<option value="">-- Select a recipe --</option>';
            recipes.forEach(function(r) {
                var opt = document.createElement('option');
                opt.value = r;
                opt.textContent = r;
                select.appendChild(opt);
            });
            // Restore selection if the value exists in the new list
            if (currentValue && recipes.indexOf(currentValue) >= 0) {
                select.value = currentValue;
            }
        }
        
        function clearSearchAndResetDropdowns() {
            document.getElementById('searchInput').value = '';
            // Repopulate dropdowns with full list while preserving selections
            var selects = document.querySelectorAll('.recipe-select');
            selects.forEach(function(sel) {
                var currentValue = sel.value;
                populateDropdown(sel, allRecipes);
                if (currentValue) {
                    sel.value = currentValue;
                }
            });
        }
        
        function filterRecipes() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = search ? 
                allRecipes.filter(function(r) { return r.toLowerCase().indexOf(search) >= 0; }) : 
                allRecipes;
            
            var selects = document.querySelectorAll('.recipe-select');
            selects.forEach(function(sel) {
                var currentValue = sel.value;
                populateDropdown(sel, filtered);
                // Restore the value if it's still in the filtered list
                if (currentValue && filtered.indexOf(currentValue) >= 0) {
                    sel.value = currentValue;
                }
            });
        }
        
        function addRecipe() {
            var container = document.getElementById('recipeContainer');
            var group = document.createElement('div');
            group.className = 'recipe-group';
            group.innerHTML = '<select class="recipe-select"><option value="">-- Select a recipe --</option></select>' +
                '<button class="btn-remove" onclick="removeRecipe(this)">Remove</button>';
            container.appendChild(group);
            
            var select = group.querySelector('.recipe-select');
            
            // Add change event listener to clear search when a recipe is selected
            select.addEventListener('change', function() {
                if (this.value) {
                    clearSearchAndResetDropdowns();
                }
            });
            
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = search ? 
                allRecipes.filter(function(r) { return r.toLowerCase().indexOf(search) >= 0; }) : 
                allRecipes;
            populateDropdown(select, filtered);
        }
        
        function removeRecipe(btn) {
            var groups = document.querySelectorAll('.recipe-group');
            if (groups.length > 1) {
                btn.parentElement.remove();
            }
        }
        
        function loadRecipes() {
            showStatus('Loading recipes...', 'info');
            
            var callbackName = 'callback_' + Date.now();
            window[callbackName] = function(data) {
                if (data && data.recipes) {
                    allRecipes = data.recipes;
                    showStatus('Loaded ' + allRecipes.length + ' recipes!', 'success');
                    var selects = document.querySelectorAll('.recipe-select');
                    selects.forEach(function(sel) {
                        populateDropdown(sel, allRecipes);
                        // Add change event listener to existing selects
                        sel.addEventListener('change', function() {
                            if (this.value) {
                                clearSearchAndResetDropdowns();
                            }
                        });
                    });
                } else {
                    showStatus('No recipes found', 'error');
                }
            };
            
            var script = document.createElement('script');
            script.src = APP_URL + '?action=getRecipes&callback=' + callbackName;
            script.onerror = function() {
                showStatus('Error loading recipes', 'error');
            };
            document.head.appendChild(script);
        }
        
        function formatDate(d) {
            var date = new Date(d + 'T00:00:00');
            var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return months[date.getMonth()] + ' ' + date.getDate();
        }
        
        function saveToSheet() {
            var date = document.getElementById('dateInput').value;
            var occasion = document.getElementById('occasion').value;
            var notes = document.getElementById('notes').value;
            var customRecipe = document.getElementById('customRecipe').value.trim();
            
            if (!date) {
                showStatus('Please select a date', 'error');
                return;
            }
            
            var selects = document.querySelectorAll('.recipe-select');
            var recipes = [];
            selects.forEach(function(sel) {
                if (sel.value) {
                    recipes.push(sel.value);
                }
            });
            
            if (customRecipe) {
                recipes.push(customRecipe);
            }
            
            if (recipes.length === 0) {
                showStatus('Please select at least one recipe or enter a custom recipe', 'error');
                return;
            }
            
            showStatus('Saving meal...', 'info');
            
            fetch(APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    date: formatDate(date),
                    recipes: recipes,
                    occasion: occasion,
                    notes: notes
                })
            }).then(function() {
                showStatus('Saved! Meal ID created with ' + recipes.length + ' recipe(s)', 'success');
                
                selects.forEach(function(sel) { sel.value = ''; });
                document.getElementById('customRecipe').value = '';
                document.getElementById('occasion').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('searchInput').value = '';
                
                var groups = document.querySelectorAll('.recipe-group');
                for (var i = 1; i < groups.length; i++) {
                    groups[i].remove();
                }
                
                filterRecipes();
            }).catch(function(e) {
                showStatus('Error saving', 'error');
            });
        }
        
        // Add event listener to custom recipe input to clear search when typing
        document.getElementById('customRecipe').addEventListener('input', function() {
            if (this.value) {
                clearSearchAndResetDropdowns();
            }
        });
        
        document.getElementById('dateInput').valueAsDate = new Date();
        document.getElementById('searchInput').addEventListener('input', filterRecipes);
        loadRecipes();
    </script>
</body>
</html>
